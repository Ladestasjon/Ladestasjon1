<!doctype html>
<html ng-app="ladestasjon1">
<head>

    <meta charset="UTF-8">

    <script type="text/javascript" src="lib/angular.min.js"></script>

    <script type="text/javascript" src="lib/jquery/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

</head>
<body ng-controller="LadestasjonReq">
<div>
    <label>Search for a city:</label>
    <input type="text" ng-model="cityName" ng-init="cityName='oslo'" placeholder="Enter a city name here">
    <hr>
    <h2>Searched address: {{cityName}}</h2>
</div>
    {{data}}
    
    <div class="Liste">
        <ul>
            <li ng-repeat="ladeS in ladestasjoner">
                {{ladeS.chargerstations}}
            </li>
        </ul>
    </div>
</body>
</html>
